apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
    ingress: true
  settings.yaml: |
    title: "Homelab | Halvor Ødegård Teigen"
  #settings.yaml: |
  #  providers:
  #    longhorn:
  #      url: https://longhorn.my.network
  custom.css: ""
  custom.js: ""
  bookmarks.yaml: |
    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/halvorot
    - Social:
        - LinkedIn:
            - abbr: in
              href: https://www.linkedin.com/in/halvor-teigen/
  services.yaml: |
    - Apps:
        - Wine Lottery website:
            href: "https://vinlotteri.halvorteigen.no"
            namespace: wine-lottery
            app: wine-lottery
        - Excalidraw:
            href: "https://excalidraw.halvorteigen.no"
            namespace: excalidraw
            app: excalidraw

    - Backend Services:
        - Grafana:
            href: "https://grafana.halvorteigen.no"
            namespace: monitoring
            app: monitoring
        - Minio:
            href: "https://minio.halvorteigen.no"
            namespace: minio
            app: minio
        - Longhorn:
            href: "https://longhorn.halvorteigen.no"
            namespace: longhorn
            app: longhorn
        - Proxmox:
            href: "https://proxmox.halvorteigen.no"
  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
        network: default
        units: metric
    - search:
        provider: google
        target: _blank
  docker.yaml: ""