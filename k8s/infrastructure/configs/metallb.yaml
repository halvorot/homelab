---
apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: ingress-ip-pool
  namespace: flux-system
spec:
  addresses:
    - 192.168.1.250-192.168.1.254
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: ingress-l2-advertisement
  namespace: flux-system
spec:
  ipAddressPools:
    - ingress-ip-pool
