---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all-egress
  namespace: cloudflared
spec:
  podSelector:
    matchLabels:
      app: cloudflared
  policyTypes:
    - Egress
  egress: []  # Deny all outbound traffic by default
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-needed-cloudflared-access
  namespace: cloudflared
spec:
  podSelector:
    matchLabels:
      app: cloudflared  # Apply only to Cloudflared pods
  policyTypes:
    - Egress
  egress:
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0  # Allow external traffic (Cloudflare services)
      ports:
        - protocol: TCP
          port: 443  # Allow HTTPS traffic (for Cloudflare)
        - protocol: UDP
          port: 53   # Allow DNS resolution (DNS over UDP)
        - protocol: TCP
          port: 53   # Allow DNS resolution (DNS over TCP)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: podinfo2
        - podSelector:
            matchLabels:
              app: podinfo2
      ports:
        - protocol: TCP
          port: 80
