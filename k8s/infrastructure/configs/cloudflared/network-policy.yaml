---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all-egress
  namespace: cloudflared
spec:
  podSelector:
    matchLabels:
      app: cloudflared
  policyTypes:
    - Egress
  egress: []  # Deny all outbound traffic by default
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-needed-cloudflared-access
  namespace: cloudflared
spec:
  podSelector:
    matchLabels:
      app: cloudflared  # Apply only to Cloudflared pods
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: podinfo
        - podSelector:
            matchLabels:
              app: podinfo
      ports:
        - protocol: TCP
          port: 80
